/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'io.zipkin.brave.java-conventions'
}

dependencies {
    implementation 'io.zipkin.reporter2:zipkin-reporter-brave:2.16.3'
    testImplementation 'com.blogspot.mydailyjava:weak-lock-free:0.18'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.9'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.9'
    testImplementation 'io.opentracing:opentracing-api:0.33.0'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.0'
    testImplementation 'io.grpc:grpc-core:1.34.1'
    testImplementation 'com.twitter:finagle-core_2.12:20.12.0'
    testImplementation 'io.micrometer:micrometer-core:1.6.2'
    testImplementation 'org.springframework:spring-context:5.3.2'
    testImplementation 'org.aspectj:aspectjweaver:1.9.6'
    testImplementation 'org.springframework:spring-test:5.3.2'
    testImplementation 'io.zipkin.reporter2:zipkin-sender-okhttp3:2.16.3'
    compileOnly 'org.jvnet:animal-sniffer-annotation:1.0'
}

description = 'Brave'
