/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'io.zipkin.brave.java-conventions'
}

dependencies {
    implementation project(':brave-instrumentation-servlet')
    testImplementation project(':brave-instrumentation-http-tests')
    testImplementation 'org.eclipse.jetty:jetty-servlet:9.4.35.v20201120'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.9'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.9'
    compileOnly 'org.springframework:spring-webmvc:5.3.2'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
}

description = 'Brave Instrumentation: Spring Web MVC'
