plugins {
    id 'io.zipkin.brave.java-conventions'
}

dependencies {
    implementation project(':brave-instrumentation-rpc')
    testImplementation 'io.netty:netty-all:4.1.51.Final'
    testImplementation project(':brave-tests')
    compileOnly 'com.alibaba:dubbo:2.6.9'
}

description = 'Brave Instrumentation: Alibaba Dubbo'
