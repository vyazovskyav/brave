plugins {
    id 'io.zipkin.brave.java-conventions'
}

dependencies {
    implementation project(':brave-instrumentation-messaging')
    testImplementation project(':brave-tests')
    testImplementation 'org.apache.activemq:activemq-broker:5.16.0'
    testImplementation 'org.apache.activemq:artemis-junit:2.15.0'
    compileOnly 'javax.jms:javax.jms-api:2.0.1'
}

description = 'Brave Instrumentation: JMS'
