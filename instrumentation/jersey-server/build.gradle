plugins {
    id 'io.zipkin.brave.java-conventions'
}

dependencies {
    implementation project(':brave-instrumentation-http')
    implementation 'javax.activation:activation:1.1.1'
    testImplementation project(':brave-instrumentation-http-tests')
    testImplementation project(':brave-instrumentation-servlet')
    testImplementation 'org.eclipse.jetty:jetty-servlet:9.4.35.v20201120'
    testImplementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.33'
    testImplementation 'org.glassfish.jersey.inject:jersey-hk2:2.33'
    testImplementation 'com.google.inject:guice:5.0.0-BETA-1'
    testImplementation 'javax.xml.bind:jaxb-api:2.3.0'
    compileOnly 'org.glassfish.jersey.core:jersey-server:2.33'
}

description = 'Brave Instrumentation: Jersey Server 2.x'
