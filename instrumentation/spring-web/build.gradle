plugins {
    id 'io.zipkin.brave.java-conventions'
}

dependencies {
    implementation project(':brave-instrumentation-http')
    implementation 'org.springframework:spring-core:5.3.2'
    testImplementation project(':brave-instrumentation-http-tests')
    testImplementation 'org.springframework:spring-context:5.3.2'
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.13'
    testImplementation 'org.apache.httpcomponents:httpasyncclient:4.1.4'
    compileOnly 'org.springframework:spring-web:5.3.2'
    compileOnly 'org.jvnet:animal-sniffer-annotation:1.0'
}

description = 'Brave Instrumentation: Spring Rest Template'
