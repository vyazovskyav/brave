plugins {
    id 'io.zipkin.brave.java-conventions'
}

dependencies {
    implementation project(':brave-instrumentation-rpc')
    testImplementation project(':brave-tests')
    testImplementation project(':brave-context-log4j2')
    testImplementation 'javax.annotation:javax.annotation-api:1.3.2'
    compileOnly 'io.grpc:grpc-all:1.34.1'
}

description = 'Brave Instrumentation: gRPC'
