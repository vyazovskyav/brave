/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'io.zipkin.brave.java-conventions'
}

dependencies {
    implementation project(':brave-instrumentation-http')
    testImplementation project(':brave-instrumentation-http-tests')
    testImplementation 'com.squareup.retrofit2:retrofit:2.9.0'
    compileOnly 'com.squareup.okhttp3:okhttp:4.9.0'
}

description = 'Brave Instrumentation: OkHttp v3.x'
