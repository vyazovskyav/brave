plugins {
    id 'io.zipkin.brave.java-conventions'
}

dependencies {
    implementation project(':brave-instrumentation-http')
    testImplementation project(':brave-instrumentation-http-tests')
    testImplementation project(':brave-instrumentation-servlet')
    testImplementation 'org.eclipse.jetty:jetty-servlet:9.4.35.v20201120'
    testImplementation 'org.jboss.resteasy:resteasy-client:3.14.0.Final'
    testImplementation 'org.jboss.resteasy:resteasy-jaxrs:3.14.0.Final'
    testImplementation 'com.google.inject:guice:5.0.0-BETA-1'
    compileOnly 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compileOnly 'javax.annotation:javax.annotation-api:1.3.2'
    compileOnly 'javax.inject:javax.inject:1'
}

description = 'Brave Instrumentation: JAX-RS v2'
