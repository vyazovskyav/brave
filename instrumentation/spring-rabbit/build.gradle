/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'io.zipkin.brave.java-conventions'
}

dependencies {
    implementation project(':brave-instrumentation-messaging')
    testImplementation project(':brave-tests')
    testImplementation 'org.springframework:spring-core:5.3.2'
    testImplementation 'org.testcontainers:testcontainers:1.15.1'
    compileOnly 'org.springframework:spring-aop:5.3.2'
    compileOnly 'org.springframework:spring-context:5.3.2'
    compileOnly 'org.springframework.amqp:spring-rabbit:2.3.2'
}

description = 'Brave Instrumentation: Spring RabbitMQ'
