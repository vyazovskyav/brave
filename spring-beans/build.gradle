/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'io.zipkin.brave.java-conventions'
}

dependencies {
    implementation project(':brave')
    implementation project(':brave-instrumentation-http')
    implementation project(':brave-instrumentation-messaging')
    implementation project(':brave-instrumentation-rpc')
    implementation 'io.zipkin.reporter2:zipkin-reporter-spring-beans:2.16.3'
    testImplementation project(':brave-context-log4j12')
    compileOnly 'org.springframework:spring-beans:2.5.6'
}

description = 'Brave Spring Factory Beans'
